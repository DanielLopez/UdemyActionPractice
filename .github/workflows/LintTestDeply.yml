name: lintTestDeploy
on: workflow_dispatch
jobs:
  lintTestDeploy:
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: lint
      run: eslint --ext .jsx --fix src
    - name: build
      run: vite build
    - name: test
      run: vitest run
    - name: deploy
      run: echo "Deploying"